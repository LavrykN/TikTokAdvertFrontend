<app-header></app-header>
<!--  END NAVBAR  -->

<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">

  <div class="overlay"></div>
  <div class="search-overlay"></div>

  <!--  BEGIN TOPBAR  -->
  <div class="topbar-nav header navbar mb-4" role="banner">
    <nav id="topbar">
      <ul class="navbar-nav theme-brand flex-row  text-center">
        <li class="nav-item theme-logo">
          <a href="index.html">
            <img src="assets/img/90x90.jpg" class="navbar-logo" alt="logo">
          </a>
        </li>
        <li class="nav-item theme-text">
          <a [routerLink]="['/']" class="nav-link"> TikTokAds </a>
        </li>
      </ul>

      <ul class="list-unstyled menu-categories" id="topAccordion">

        <li class="menu single-menu" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account']"  data-toggle="collapse" aria-expanded="false" class="dropdown-toggle autodroprown">
            <div class="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
              <span>Каталог блогеров</span>
            </div>
          </a>
        </li>

        <li class="menu single-menu" routerLinkActive="active">
          <a [routerLink]="['/add-new-account']" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle autodroprown">
            <div class="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-box"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
              <span>Добавить аккаунт</span>
            </div>
          </a>
        </li>

        <li class="menu single-menu" routerLinkActive="active">
          <a [routerLink]="['/help']" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle autodroprown">
            <div class="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <span>Помощь</span>
            </div>
          </a>
        </li>

      </ul>
    </nav>
  </div>
  <!--  END TOPBAR  -->

  <!--  BEGIN CONTENT AREA  -->
  <div id="content" class="main-content">
    <div class="layout-px-spacing">
      <!-- CONTENT AREA -->
      <div class="row layout-top-spacing">
        <div class="col-xl-12 col-lg-12 col-md-12 col-12 layout-spacing pb-0">

          <router-outlet></router-outlet>

        </div>
      </div>
    </div>
    <!-- CONTENT AREA -->
    <app-footer></app-footer>
  </div>
  <!--  END CONTENT AREA  -->
</div>
<!-- END MAIN CONTAINER -->
